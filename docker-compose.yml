services:
  postgres:
    image: postgres:16-alpine
    container_name: relay-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: relay
      POSTGRES_USER: relay
      POSTGRES_PASSWORD: relay_password_change_me
    ports:
      - "5432:5432"
    volumes:
      - relay_pgdata:/var/lib/postgresql/data
      - ./migrations/001_init_core.sql:/docker-entrypoint-initdb.d/001_init_core.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U relay -d relay"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  relay_pgdata:
